<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>js-8-dars</title>
</head>
<body>
   
   <div class="container">
      
      <h1 class="title">Kim birinchi borishga</h1>
      
      <form class="form" method="post" autocomplete="off">
         
         <div class="info">
            
            <strong>Masofa:</strong>
            
            <input class="form__input" type="number" name="masofa" placeholder="Masofani kiriting" aria-label="masofa">
            
            <button class="form__button" type="submit">Hisobla</button>
            
         </div>
         
      </form>
      
      <ol class="list">
         
         <li class="item">
            
            <div class="hero">
               
               <img class="list__image" src="./images/man.png" width="100" height="100" alt="stand man">
               <p class="list__text">Piyoda</p>
               <span class="list__span-man"></span> soat
               
            </div>
            
         </li>

         <li class="item">
            
            <div class="hero">
               
               <img class="list__image" src="./images/biycle.png" width="100" height="100" alt="bysicle">
               <p class="list__text">Velosiped</p>
               <span class="list__span-biycle"></span> soat
               
            </div>
            
         </li>

         <li class="item">
            
            <div class="hero">
               
               <img class="list__image" src="./images/bmw-car.png" width="100" height="100" alt="car image">
               <p class="list__text">Mashina</p>
               <span class="list__span-car"></span> soat
               
            </div>
            
         </li>

         <li class="item">
            
            <div class="hero">
               
               <img class="list__image" src="./images/airplane.png" width="100" height="100" alt="airplane image">
               <p class="list__text">Samolyot</p>
               <span class="list__span-airplane"></span> soat
               
            </div>
            
         </li>
         
      </ol>
      
   </div>
   
   
   <script src="./js/main.js"></script>
</body>
</html>
